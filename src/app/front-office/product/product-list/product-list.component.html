<section class="contact py-lg-4 py-md-3 py-sm-3 py-3">
  <div >
     <h3 class="title text-center mb-lg-5 mb-md-4 mb-sm-4 mb-3">Products Shop</h3>
     <div class="row">
       <div class="side-bar col-lg-3">
<!--         <app-sidebar (salut)="getproduitsBycat($event)" (prixselected)= "getproduitsByprix($event)" (libelleSearched)="getProductBylibelle($event)"></app-sidebar>
 -->
        <app-sidebar (produitsearch)="serach($event)" ></app-sidebar>

</div>
        <div class="left-ads-display col-lg-9">
           <div class="row">

                <div class="col-lg-4 col-md-6 col-sm-6 product-men women_two" *ngFor="let p of ListProduct">

                  <div class="product-toys-info">
                     <div class="men-pro-item">
                        <div class="men-thumb-item">

                           <img [src]="retrievedImagetab[p.idProduit]" class="img-thumbnail img-fluid" alt="">
                           <div class="men-cart-pro">
                              <div class="inner-men-cart-pro">
                                 <a [routerLink]="['/home/product/detailProduct', p.idProduit]" class="link-product-add-cart">{{p.code}}</a>
                              </div>
                           </div>
                           <span class="product-new-top">New</span>
                        </div>
                        <div class="item-info-product">
                           <div class="info-product-price">
                              <div class="grid_meta">

                                 <div class="product_price">

                                    <h4>
                                       {{p.NoteMoyenne}}
                                       <a href="single.html">{{p.libelle}}</a>

                                    </h4>
                                    <div class="grid-price mt-2">
                                       <span class="money ">{{p.prixUnitaire}}</span>
                                    </div>



                                 </div>
                                 <ul class="stars">
                                    <li>
                                       <a  data-bs-toggle="modal" data-bs-target="#staticBackdrop" [routerLink]="['/home/product']" routerLinkActive="router-link-active"  (click)="affecterNote(p.idProduit,1)">
                                       <i class="fas fa-star"></i>
                                       </a>
                                    </li>
                                    <li>
                                       <a  data-bs-toggle="modal" data-bs-target="#staticBackdrop" [routerLink]="['/home/product']" routerLinkActive="router-link-active"  (click)="affecterNote(p.idProduit,2)">
                                       <i class="fas fa-star"></i>
                                       </a>
                                    </li>
                                    <li>
                                       <a  data-bs-toggle="modal" data-bs-target="#staticBackdrop" [routerLink]="['/home/product']" routerLinkActive="router-link-active"  (click)="affecterNote(p.idProduit,3)">
                                       <i class="fas fa-star"></i>
                                       </a>
                                    </li>
                                    <li>
                                       <a  data-bs-toggle="modal" data-bs-target="#staticBackdrop" [routerLink]="['/home/product']" routerLinkActive="router-link-active"  (click)="affecterNote(p.idProduit,4)">
                                       <i class="fas fa-star" ></i>
                                       </a>
                                    </li>
                                    <li>
                                       <a  data-bs-toggle="modal" data-bs-target="#staticBackdrop" [routerLink]="['/home/product']" routerLinkActive="router-link-active"  (click)="affecterNote(p.idProduit,5)">
                                       <i class="far fa-star-half-o"></i>
                                       </a>
                                    </li>
                                 </ul>
                              </div>
                              <div class="toys single-item hvr-outline-out">
                                 <form action="#" method="post">
                                    <input type="hidden" name="cmd" value="_cart">
                                    <input type="hidden" name="add" value="1">
                                    <input type="hidden" name="toys_item" value="toys(barbie)">
                                    <input type="hidden" name="amount" value="575.00">
                                    <button type="submit" class="toys-cart ptoys-cart">
                                    <i class="fas fa-cart-plus"></i>
                                    </button>
                                 </form>
                              </div>
                           </div>
                           <div class="clearfix"></div>
                        </div>

                  </div>
               </div>


               </div>
               </div>
        </div>
     </div>
  </div>
</section>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="staticBackdropLabel">Gestion Note</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">
       Note ajouter avec succés pour le produit

       Voulez vous ajouter un commentaire sur la qualité de notre produit ?
<br><input type="text" value="" #commentaire/>
      </div>
       <div class="modal-footer">
         <button  type="button"  class="btn btn-success"  (click)="Ajouternote(commentaire.value)"   data-bs-dismiss="modal">Ok</button>
       </div>
     </div>
   </div>
 </div>
