<div class="row">
  <div
    *ngFor="let item of my_Stock; let i = index"
    class="col-12 col-sm-6 col-md-4"
  >
    <div class="card">
      <div class="card-body">
        <h5>{{ item.libelleStock | uppercase }}</h5>

        <p *ngIf="item.qteMin >= item.qte" class="card-text">
          votre stock en <span style="font-weight: 700;" >rupture</span> la quantité minimale est {{ item.qteMin }} mais
          vous avez {{ item.qte }} produit en stock.
        </p>
        <p *ngIf="item.qteMin < item.qte" class="card-text">
          votre avez {{ item.qte }} produit en stock et votre quantité minimale est {{ item.qteMin }}
        </p>

        <a id="productListButton" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
